<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <header>
        <nav class="navbar fixed-top navbar-expand-md navbar-dark bg-dark mb-4">
            <a class="navbar-brand" href="#">Papelaria</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="lista.html">Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="criarProduto" href="cadastrar.html">Cadastrar Produto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="sobre.html">Sobre</a>
                    </li>
                </ul>
                <div style="display: flex;margin-left: auto; margin-right: 0; padding-right: 1%;">
                    <!-- Button trigger modal -->
                    <button type="button" id="userElement" class="btn btn-secondary" onclick="toggleModal()">
                        Login
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <!--Section: Block Content-->
    <section class="mb-5">
        <div class="row">
            <div style="padding-top: 5%;" class="col-md-5 mb-4 mb-md-0 mdb-lightbox">
                <div class="row product-gallery mx-1 col-12 mb-0">
                    <figure class="view overlay rounded z-depth-1 main-img">
                        <img id="imagem" src="" style="max-height: 70%;" class="img-fluid z-depth-1">
                    </figure>
                </div>
            </div>

            <div class="col-md-5">
                <br><br><br>
                <h5 id="nome"></h5>
                <p class="mb-2 text-muted text-uppercase small">Papelaria</p>
                <p><span class="mr-1"><strong id="preco"></strong></span></p>
                <p class="pt-1" id="descricao"></p>
                <div class="table-responsive">
                    <table class="table table-sm table-borderless mb-0">
                </div>
                <br>
                <div class="d-grid gap-2">
                    <button class="btn btn-success" type="button" onclick="modalWhats()">Peça pelo Whats!</button>
                </div>
            </div>
        </div>
    </section>
    <!--Section: Block Content-->

    <footer>
        <nav class="navbar fixed-bottom navbar-expand-sm navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Papelaria</a>
            <div style="margin-left: auto; margin-right: 0;">
                <a class="navbar-brand" href="#">
                    <img src="img/bootstrap.png" width="30" height="30" alt="">
                </a>
                <a class="navbar-brand" href="#">
                    <img src="img/azure.png" width="80" height="30" alt="">
                </a>
                <a class="navbar-brand" href="#">
                    <img src="img/html5.png" width="30" height="30" alt="">
                </a>
                <a class="navbar-brand" href="#">
                    <img src="img/spring.png" width="30" height="30" alt="">
                </a>
                <a class="navbar-brand" href="#">
                    <img src="img/mysql.png" width="30" height="30" alt="">
                </a>
            </div>
        </nav>
    </footer>
    <!-- Modal Login -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Login</h5>
                    <button type="button" onclick="toggleModal()" class="close btn btn-danger" data-dismiss="modal"
                        aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="teste" method="post">
                        <div class="mb-3 row">
                            <label for="staticEmail" class="col-sm-2 col-form-label">E-mail</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="loginEmail" placeholder="name@example.com">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="inputPassword" class="col-sm-2 col-form-label">Senha</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="loginPassword">
                            </div>
                        </div>
                        <div class="mb-3">
                            <a href="#" onclick="toggleModal('cadastro')" class="col-sm-2 col-form-label">Não possui
                                conta? Cadastre-se</a>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal"
                        onclick="toggleModal()">Fechar</button>
                    <button type="button" onclick="authUser()" class="btn btn-primary">Entrar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal Login -->

    <!-- Modal Logout -->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="logoutModalTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Logout</h5>
                    <button type="button" onclick="toggleModal()" class="close btn btn-danger" data-dismiss="modal"
                        aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p class="fw-bolder">Deseja sair?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal"
                        onclick="toggleModal()">Fechar</button>
                    <button type="button" onclick="authUser()" class="btn btn-danger">Logout</button>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- Modal Logout -->

    <!-- Modal Cadastro -->
    <div class="modal fade" id="Cadastro" tabindex="-1" role="dialog" aria-labelledby="CadastroTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="CadastroTitle">Cadastro</h5>
                    <button type="button" onclick="toggleModal('cadastro')" class="close btn btn-danger"
                        data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="teste" method="post">
                        <div class="mb-3 row">
                            <label for="staticEmail" class="col-sm-2 col-form-label">Nome</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="userName" placeholder="Nome Sobrenome">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="staticEmail" class="col-sm-2 col-form-label">E-Mail</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="userEmail" placeholder="nome@exemplo.com">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="inputPassword" class="col-sm-2 col-form-label">Senha</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="userPassword">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal"
                        onclick="toggleModal('cadastro')">Fechar</button>
                    <button type="button" onclick="authUser()" class="btn btn-primary">Entrar</button>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- Modal Logout -->
    <!-- Modal -->
    <div class="modal fade" id="whatsModal" tabindex="-1" aria-labelledby="whatsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="whatsModalLabel">Pedido pelo WhatsApp!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Peça o produto pelo WhatsApp! Mande uma mensagem para o número (11) 9 9999-9999 para realizar seu
                    pedido!
                </div>
                <div class="modal-footer">
                    <div class="d-grid gap-2">
                        <button class="btn btn-success" data-bs-dismiss="modal" type="button">Ok!</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
